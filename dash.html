<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    
</head>

<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto px-6 py-16">
        <h2 class="text-2xl font-bold mb-8">Admin Dashboard</h2>

        <form id="add-product-form" class="bg-white shadow rounded-lg p-6 mb-8">
            <h3 class="text-lg font-semibold mb-4">Add New Product</h3>
            <div>
                <label for="product-name" class="block text-gray-700">Product Name</label>
                <input id="product-name" type="text" class="mt-2 w-full border-gray-300 rounded-lg shadow-sm" />
            </div>
            <div class="mt-4">
                <label for="product-price" class="block text-gray-700">Product Price</label>
                <input id="product-price" type="number" class="mt-2 w-full border-gray-300 rounded-lg shadow-sm" />
            </div>
            <div class="mt-4">
                <label for="product-image" class="block text-gray-700">Product Image URL</label>
                <input id="product-image" type="text" class="mt-2 w-full border-gray-300 rounded-lg shadow-sm" />
            </div>
            <button type="submit" class="mt-6 bg-blue-600 text-white py-2 px-4 rounded-lg">Add Product</button>
        </form>

        <h3 class="text-lg font-semibold mb-4">Product List</h3>
        <div id="product-list" class="grid grid-cols-1 gap-8">
            <!-- Product items will be listed here -->
             
        </div>

    </div>
    <script type="module" src="dash.js"></script>
</body>

</html>
